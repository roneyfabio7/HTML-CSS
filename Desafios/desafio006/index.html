<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML5</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5 podemos inserir o elemento da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a TAG &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a TAG &lt;h&gt;">Títulos</abbr></li>
        <li><abbr title="Use a TAG &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a TAG &lt;abbr&gt;">Abreviacões</abbr></li>
        <li><abbr title="Use a TAG &lt;code&gt;">Códigos-Fonte</abbr></li>
        <li><abbr title="Use a TAG &lt;ol&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Use a TAG &lt;ul&gt;">Listas com Marcadores</abbr></li>
    </ul>
</body>
</html>

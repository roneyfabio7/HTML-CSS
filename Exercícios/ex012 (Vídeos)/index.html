<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/praia350.jpeg" controls autoplay loop>
        <source src="midia/praia.mp4.mp4" type="video/mp4">
        <source src="midia/praia.mp4.m4v" type="video/m4v">
        <source src="midia/praia.mp4.webm" type="video/webm">
        <source src="midia/praia.mp4.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeo do Vímeo</h1>
    <iframe src="https://player.vimeo.com/video/794371635?h=ca68d13205&autoplay=1&loop=1" width="560" height="234" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
